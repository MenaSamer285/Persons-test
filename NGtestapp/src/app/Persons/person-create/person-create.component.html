<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <label>First Name</label>
            <input class="form-control" [(ngModel)]="per.firstName" />
        </div>
        <div class="col-6">
            <label>Last Name</label>
            <input class="form-control" [(ngModel)]="per.lastName" />
        </div>
        <div class="col-6">
            <label>Address</label>
            <input class="form-control" [(ngModel)]="per.address.description" />
        </div>
        <div class="col-6">
            <label>Email</label>
            <input class="form-control" [(ngModel)]="per.email" />
        </div>
        <div class="col-12">
            <button (click)="savePerson()" class="btn btn-primary m-3">Save</button>
        </div>
    </div>
</div>
